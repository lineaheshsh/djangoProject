<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 페이지</title>
</head>
<body>
    <h1>글쓰기 페이지</h1>
    <form method="POST">
        {% csrf_token %}
        제목<br>
        <input type="text" name="ttl"><br>
        내용<br>

        글쓴이<br>
        <input type="text" name="writer"><br>
        <input type="submit" value="글쓰기">
    </form>
</body>
</html>
